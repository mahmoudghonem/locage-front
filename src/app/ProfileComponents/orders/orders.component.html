<div class="card">
    <div class="card-header card-header-text">Orders</div>
    <div class="card-body">
      <div class="wrapper h-100 w-100 " *ngIf="isLoading" >
        <div class="d-flex justify-content-center align-items-center"  >
          <div class="spinner-border" role="status" >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
  
      <div class="d-flex flex-column  p-3" *ngIf="!isLoading && isEmpty" >
        <p style="font-size: 2rem;color: #22b687;"> There is No Data </p>
           <img src="../../../assets/images/emptyt_co35.svg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
      </div>
      <div *ngFor="let item of orders">
          
      </div>
    </div>
  </div>
